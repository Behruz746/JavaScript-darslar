<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formalar</title>

    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background-color: rgb(16, 22, 27);
            color: #f1f1f1;
        }

        .formlar {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        h1 {
            font-weight: 400;
            font-size: 40px;  
            margin: 0;
        }

        .input {
            display: block;
            max-width: 250px;
            width: 100%;
            height: 20px;
            margin: 0 0 15px 0;
            border-radius: 4px;
        }

        button {
            margin: 0 auto;
            display: block;
            padding: 8px 10px;
            background-color: rgb(10, 10, 155);
            border: 0;
            border-radius: 6px;
            color: #fff;
        }

        .massage {
            background-color: #fff;
            color: #000;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .success {
            box-shadow: 3px 4px 29px 3px rgba(5, 198, 5, 0.87);
            border: 5px solid rgba(58, 137, 9, 0.113);
            margin: 0 0 15px 0;
        }

        .error {
            box-shadow: 3px 4px 29px 3px rgba(198, 5, 5, 0.9);
            border: 5px solid rgba(137, 9, 9, 0.257);
            margin: 0 0 15px 0;
        }

    </style>

</head>
<body>
    
    <h1>Forms</h1>
    <form class="formlar" id="formlar">
        <input type="text" placeholder="username" class="input" id="input"/>
        <button type="submit">Submit</button>
    </form>

    <div class="massage"></div>

    <script>

        const form = document.querySelector('#formlar');
        const input = document.querySelector('#input');
        const text = document.querySelector('.massage');

        const regEx = /^[a-zA-Z0-9]{6,12}$/;

        form.addEventListener('submit', (i)=> {
            i.preventDefault();
            const result = regEx.test(input.value);
            
            if(result == true) {
                text.textContent = 'Malumot togri kiritildi';
            } else {
                text.textContent = 'Malumot natogri kiritildi';
            }
        });

        form.input.addEventListener('keyup', (e)=> {
            let result = regEx.test(e.target.value);

            if(result == true) {
                e.target.setAttribute('class', 'success');
            } else {
                e.target.setAttribute('class', 'error');
            }
        });

    </script>
    
</body>
</html>
