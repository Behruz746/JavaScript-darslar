<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block Scope</title>
</head>
<body>
    
    <script>

        let age = 16; // global saqlovchi

        if(true) {
            let age = 17; // ota local saqlovchi
            let ism = 'behruz';
            console.log('If elsening ichidagi age:', age, ism);
            
            if(true) {
                let age = 18; // local saqlovchi 
                console.log('Ikkinchi ifni ichidagi ozgaruvchi:', age );
                let test = 'salom';
            }
        }

        console.log('tashqaridagi age:', age, test);

    </script>

</body>
</html>
