<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function vs Methods</title>
</head>
<body>
    
    <script>

        const ism = 'Behruz';

        // arrow function

        const greet = () => 'salom';

        const resut = greet();
        console.log(resut);

        // methods

        const getIsm = ism.toUpperCase();
        console.log(getIsm);

    </script>

</body>
</html>
