<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>53 dars Fillter Array</title>
</head>
<body>
    

    <script>


        const mouies = [
            {name: 'Avatar 3d', year: 2008, rating: 9},
            {name: 'Titanik 4d', year: 1997, rating: 7},
            {name: 'Forsaj 9 3d', year: 2020, rating: 4},
            {name: 'Avengers', year: 2012, rating: 6},
        ];

        // Filter Method

        // buyerda biz biringchi 'filterKino' nomlik saqlovchi yaratib oldik 
        // va uning ichiga beriladigan Arrayni kiritik yani 'mouies' 
        // mouies ga hudi forEach kabi filterni ham beramiz yani 
        // mouies.filter() filterning ichiga arow function yozamiz 
        // functionning ichiga saqlovchi yozamiz yani 'i' ni ichiga 
        // 'mouies' value lari keladi undan kegin arew functionni ichiga 
        // return deb yozamiz u bizga function tasgqariga olib chiqadi 
        // return ga 'i' saqlovchisini yozamiz va objectni ichidagi 
        // qaysi objecni filterla moqchisiz 
        // shu object nomini yozasiz buyerda 'year' deyilgan
        // va yearni ichida kinolarning nechanchi yil chiqani yozilgan 
        // 'i'.'year' > 2010 yildan kata bolgan chilim larni return qildedik
        // va filter dan tashqarida return bilgan i saqlab olgan 'filterKino' 
        // saqlovchisizga console.log(filterKino); deb yozamiz va console ga 
        // 2010 yildan katta bolgan kino lar chiqadi
    
        const filterKino = mouies.filter((i)=> {
            return i.year > 2010;
        });

        console.log(filterKino);

        // filterning qisqartirilgani

        // buyerdaham hudi shunarsa faqat qisqartrilgan 
        // qisqartrilganda return ni yozmaymiz 
        // bu qisqartrish faqat 1 qator kod bolsa gina qilsh munkun


        // const filterMouies = mouies.filter( i=> i.year > 2010);
        // console.log(filterKino);

        console.log(' ');

        // forEach Method

        // forEach da ham hudi shunaqa natija chiqadi 
        // lekin filter ga qaraganda ancha kodlari kop yoziladi
        
        mouies.forEach(i=> {
            if(i.year > 2010) {
                console.log(i.year, '2010 yildan Kattalarni');
            } else {
                console.log(i.year, '2010 yildan Kichkinalarni');
            }
        });

    </script>
</body>
</html>
