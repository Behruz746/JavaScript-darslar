        function getFunc(newProfil) {
            let age = prompt('yoshingizni kiriting');
            let name = prompt('ismingizni kiriting');

            newProfil(name, age);
        }

        getFunc(function(a, b) {
            
            if(b >= 20 || b == 17) {
                console.log(`salom ${a + ' aka'} yoshingiz ${+b}`);

            } else {
                console.log(`salom ${a + ' uka'} yoshing ${+b}`);

        });
