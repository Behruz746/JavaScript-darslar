<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Css Elements</title>
</head>
<body>

    <h1 class="title" style="color: #fff;">this is Css Attribute</h1>
    
    <script>

        const titleWeb = document.querySelector('.title');
        console.log(titleWeb.style);

        titleWeb.style.color = '#d00';
        titleWeb.style.backgroundColor = '#ccc';
        titleWeb.style.margin = '50px';
        titleWeb.style.padding = '10px';

    </script>

</body>
</html>
